name: Publish Docker image

on: 
  workflow_dispatch:
  workflow_run:
    workflows: ["Publish NPM package"]
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - id: version
        name: Fetch latest NPM version
        run: echo ::set-output name=version::$(npm show thumbsup version)
      - name: Publish Docker image
        uses: docker/build-push-action@v2
        with:
          context: docker
          file: ./docker/Dockerfile.release
          build-args: | 
            PACKAGE_VERSION=${{ steps.version.outputs.version }}
            NODE_VERSION=18
            REPO_OWNER=${{ github.repository_owner }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ghcr.io/${{ github.repository_owner }}/thumbsup:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/thumbsup:latest
          push: true
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=Docker image for thumbsup image and video gallery

